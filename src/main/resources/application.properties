server.port=8082
spring.application.name=knowledge-base

# Enable pretty print for JSON responses
spring.jackson.serialization.indent-output=true

# ===== Python Embedding Server Configuration =====
# The Python server runs multilingual-e5-small model
# Supports 100 languages including Arabic!
embedding.server.url=http://localhost:8001

# ===== H2 Database Configuration =====
spring.datasource.url=jdbc:h2:file:./data/knowledgebase;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ===== Security Settings =====
# Remember-me key (change in production!)
app.security.remember-me-key=uniqueAndSecretKey12345
