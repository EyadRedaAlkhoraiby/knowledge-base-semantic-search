<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">
                <span class="logo-icon">ðŸ§ </span>
                <h1>Knowledge Base</h1>
            </div>
            <p>Create your account</p>
        </div>

        <div class="alert alert-error" *ngIf="errorMessage">{{ errorMessage }}</div>

        <form class="auth-form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Choose a username"
                    required minlength="3" maxlength="50" autofocus>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password"
                    placeholder="Create a password" required minlength="6">
                <p class="password-hint">Minimum 6 characters</p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
                    placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="auth-btn" [disabled]="loading">
                {{ loading ? 'Creating Account...' : 'Create Account' }}
            </button>
        </form>

        <div class="auth-footer">
            Already have an account? <a routerLink="/login">Sign in</a>
        </div>
    </div>
</div>
