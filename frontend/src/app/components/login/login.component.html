<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <span class="logo-icon">ðŸ§ </span>
        <h1>Knowledge Base</h1>
      </div>
      <p>Sign in to your account</p>
    </div>

    <div class="alert alert-error" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="alert alert-success" *ngIf="successMessage">{{ successMessage }}</div>

    <form class="auth-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username"
               placeholder="Enter your username" required autofocus>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password"
               placeholder="Enter your password" required>
      </div>

      <div class="remember-me">
        <input type="checkbox" id="remember-me" [(ngModel)]="rememberMe" name="rememberMe">
        <label for="remember-me">Remember me for 7 days</label>
      </div>

      <button type="submit" class="auth-btn" [disabled]="loading">
        {{ loading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>

    <div class="auth-footer">
      Don't have an account? <a routerLink="/register">Register here</a>
    </div>
  </div>
</div>
